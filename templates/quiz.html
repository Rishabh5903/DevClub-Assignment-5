<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Quiz app</title>
  </head>
  <body>
    <div id="app">
        <div class="container mt-5 pt-5">
            <div class="col-md-6 mx-auto">
                <h3>Give Quiz</h3>
                <div v-for="question in questions">
                <hr>
             
                <p>[[question.question]]</p>
                <div class="form-check" v-for="answer in question.answers">
                    <input @change="checkAnswer($event , question.uid)" :value="answer.answer" class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                     [[answer.answer]]
                    </label>
                  </div>


                  
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.8/dist/vue.js"></script>
    <script>
        var app=new Vue({
            el: '#app',
            delimiters: ['[[', ']]'],
            data() {
              return {
                category : '{{category}}',
                questions : []
              }
            },
            methods : {
                getQuestions(){
                    var _this = this
                    fetch(`/api/get-quiz/?category=${_this.category}`)
                    .then(response =>response.json())
                    .then(result =>{
                        console.log(result)
                        _this.questions = result.data
                    })
                },
                checkAnswer(event , uid){
                    
                    this.questions.map(question =>{
                        answers= question.answers
                        for(var i=0;i<answers.length;i++){
                            if (answers[i].answer==event.target.value){
                                if(answers[i].is_correct){
                                    console.log('Your answer is correct')
                                    alert('Hurray your answer is correct')
                                }else{
                                    console.log('Your answer is incorrect')
                                    alert('Sorry your answer is incorrect')
                                }
                            }
                        }
                        
                    })
                    console.log(event.target.value, uid)
                }
            },
            created() {
                this.getQuestions()
              
            },
          });
          
          
          
        </script>
  </body>
</html>
